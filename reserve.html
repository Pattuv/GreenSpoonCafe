  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white border-bottom barlow"
    >
      <div class="container">
        <div class="mx-auto">
          <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item px-3">

            <li class="nav-item px-3">

              <a class="nav-link subtitle" href="menu.html">MENU</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <nav
      class="navbar navbar-expand-lg navbar-light bg-white border-bottom barlow"
    >
      <div class="container">
        <div class="row w-100 d-flex align-items-center justify-content-center">
          <div class="col-12 col-lg d-flex justify-content-center">
            <a class="nav-link subtitle display-6" href="order.html"
              >ORDER NOW</a

          <div class="col-12 col-lg text-center">
            <a href="index.html" class="invislink">

              </div>

          <div class="col-12 col-lg d-flex justify-content-center">
            <a class="nav-link subtitle display-6" href="reserve.html"
              >RESERVE A TABLE</a
            >
          </div>
        </div>

    <p
      class="display-5 bold fade-in"
      style="margin-top: 40px; font-weight: 600"
    >
      Reserve A Table
    </p>

    <p class="fade-in fs-5">
      Reserve a table ahead of time at one of our <br />locations so you don't
      miss out!
    </p>

    <form class="fade-in" id="reservationForm">
      <div class="container mt-4">
        <h3>Location</h3>
        <div>
          <label for="timeSlots" class="form-label">Select your location</label>
          <select name="location" id="loc" class="form-select" required>
            <option value="option1">Suwanee, GA</option>
            <option value="option2">Athens, GA</option>
            <option value="option3">Atlanta, GA</option>
            <option value="option4">Charlotte, NC</option>
            <option value="option5">Nashville, TN</option>
            <option value="option6">Memphis, TN</option>
            <option value="option7">Greensboro, NC</option>
          </select>
        </div>
        <h3>Email</h3>
        <div class="mb-3">
          <label for="address" class="form-label">Enter your email</label>
          <input
            type="text"
            id="address"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <h3>Time Slot</h3>
        <div>
          <label for="timeSlots" class="form-label">Pick a time</label>
          <select id="timeSlots" name="timeSlots" class="form-select" required>
            <option value="9-10am">9:00 AM - 10:00 AM</option>
            <option value="10-11am">10:00 AM - 11:00 AM</option>
            <option value="11-12pm">11:00 AM - 12:00 PM</option>
            <option value="12-1pm">12:00 PM - 1:00 PM</option>
            <option value="1-2pm">1:00 PM - 2:00 PM</option>
            <option value="2-3pm">2:00 PM - 3:00 PM</option>
            <option value="3-4pm">3:00 PM - 4:00 PM</option>
            <option value="4-5pm">4:00 PM - 5:00 PM</option>
          </select>
        </div>

        <p style="color: grey; margin-top: 30px">
          *We will reach out to you if your time slot is available.
        </p>

        <button type="submit" class="btn btn-submit">
          Request Reservation
        </button>
      </div>
    </form>

    <script>
      const form = document.getElementById("reservationForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        alert("Reservation Placed!");
      });
    </script>
  </body>
</html>
