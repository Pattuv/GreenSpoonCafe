<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>GreenSpoon Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700&display=swap"

    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />

  <body>
    <!-- First Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <div class="mx-auto">
          <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item px-3">
              <a class="nav-link subtitle" href="#about">ABOUT US</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link subtitle" href="#contacts">CONTACTS</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link subtitle" href="#locations">LOCATIONS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <div class="row w-100 d-flex align-items-center">
          <!-- Left column with ORDER NOW -->
          <div class="col-12 col-lg d-flex justify-content-center">
            <a class="nav-link subtitle display-6" href="#about">ORDER NOW</a>

          <!-- Title column in the center -->
          <div class="col-12 col-lg text-center">
            <div id="title">
              <p class="title">GREENSPOON</p>

          <!-- Right column with RESERVE A TABLE -->

            <a class="nav-link subtitle display-6" href="#contacts"

        </div>

    </nav>

    <!-- Two-column section -->
    <div class="container mt-5">
      <div class="row align-items-center">
        <!-- Left Column: Catchy Phrase -->
        <div class="col-md-6 text-center text-md-start">
          <h2 class="display-4 title2">Redefining Indian Food</h2>
          <p class="lead text1">
            Experience a fresh take on authentic flavors with a modern twist.
            Indulge in sustainably made, yet flavorful meals at GreenSpoon Cafe.
          </p>
        </div>

        <!-- Right Column: Image -->
        <div class="col-md-6 text-center">
          <img
            src="https://i.ytimg.com/vi/Do7ZdUodDdw/maxresdefault.jpg"
            alt="Indian Food"
            class="img-fluid rounded-5"
          />
        </div>
      </div>
