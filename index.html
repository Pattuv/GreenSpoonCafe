<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenSpoon Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <div class="mx-auto">
          <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item px-3">
              <a class="nav-link subtitle" href="#about">ABOUT</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link subtitle" href="#contacts">CONTACTS</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link subtitle" href="#locations">MENU</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <div class="row w-100 d-flex align-items-center justify-content-center">
          <div class="col-12 col-lg d-flex justify-content-center">
            <a class="nav-link subtitle display-6" href="#about">REFERENCES</a>
          </div>

          <div class="col-12 col-lg text-center">
            <div id="title">
              <p class="title">GREENSPOON</p>
              <p class="subtitle">- INDIAN CUISINE -</p>
            </div>
          </div>

          <div class="col-12 col-lg d-flex justify-content-center">
            <a class="nav-link subtitle display-6" href="#contacts"
              >RESERVE A TABLE</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <h2 class="display-4 title2">Redefining Indian Food</h2>
          <p class="lead text1">
            Experience a fresh take on authentic flavors with a modern twist.
            Indulge in sustainably made, yet flavorful meals at GreenSpoon Cafe.
          </p>
        </div>
        <div class="col-md-6 text-center">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
            data-bs-interval="6000"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="assets/food/shahi paneer.jpg"
                  class="d-block w-100 rounded"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/food/pani puri.jpg"
                  class="d-block w-100 rounded"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/food/veg biryani.jpg"
                  class="d-block w-100 rounded"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
